<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
         <div class="calc-text">
            <p name="user-input" id="user-input">0</p>
         </div>
         <div class="calc-keys">
            <button type="buttton" class="key-others operation">C</button>
            <button type="buttton" class="key-others operation">del</button>
            <button type="buttton" class="key-others operation">%</button>
            <button type="buttton" class="key-operate operation">/</button>
            <button type="buttton" class="numbers">7</button>
            <button type="buttton" class="numbers">8</button>
            <button type="buttton" class="numbers">9</button>
            <button type="buttton" class="key-operate operation">*</button>
            <button type="buttton" class="numbers">4</button>
            <button type="buttton" class="numbers">5</button>
            <button type="buttton" class="numbers">6</button>
            <button type="buttton" class="key-operate operation">-</button>
            <button type="buttton" class="numbers">1</button>
            <button type="buttton" class="numbers">2</button>
            <button type="buttton" class="numbers">3</button>
            <button type="buttton" class="key-operate operation">+</button>
            <button type="buttton" class="key-operate operation">+/-</button>
            <button type="buttton" class="key-zero numbers">0</button>
            <button type="buttton" class="numbers">.</button>
            <button type="buttton" class="key-operate operation">=</button>
         </div>
        <dic></dic>
    </div>

    <script src="script.js"></script>
</body>

</html>
